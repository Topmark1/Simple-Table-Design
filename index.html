<!DOCTYPE html>
<html>
<head>
<style>
*{font-family:candara}
div{display:flex;justify-content:center;margin:60px;padding:45px;border:5px solid #0f90c3;width:400px}
table{height:200px;width:90%;text-align:center;color:#0f90c3}
td, th{border:1px solid #dddddd;padding:10px}
tr:nth-child(odd){background-color:#0f90c3}
td:nth-child(even){background-color:#dddddd}
#t{color:white}
.d{color:rgb(236, 246, 205)}
h1{color:#0b79a4}
</style>
</head>
<body>
<div>
    <h1>Simple Table Design</h1>
<table>
<tr id="t">
<th>Name of Animals</th>
<th>people</th>
<th>places</th>
</tr>
<tr>
<td >Camel</td>
<td>Sara</td>
<td>Dubia</td>
</tr>
<tr>
<td class="d">Donkey</td>
<td>James</td>
<td class="d">London</td>
</tr>
<tr>
<td>Goat</td>
<td>Victoria</td>
<td>Spain</td>
</tr>
</table>
</div>
</body>
</html>
